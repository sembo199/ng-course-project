<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Sign Up</button> | 
        <button class="btn btn-primary" type="button">Already a user?</button>
      </div>
    </form>
  </div>
</div>
